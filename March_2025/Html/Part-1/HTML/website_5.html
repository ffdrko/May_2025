<!DOCTYPE html>
<html lang="en">
<head>

  <title>Table</title>

    td{
      border: 2px solid black;
    }

</head>
<body>

      <tr>
        <td>Fahim</td>

      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>Fahim</td>
        <td>Developer</td>
        <td>Python</td>
      </tr>
    </tfoot>
  
  </table>

</html>
